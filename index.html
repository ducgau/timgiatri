<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = prompt("nhap so:");
    let x = [1,3,4,2,6,9,-3];
    for (let i=0 ;i < x.length; i++) {
        if (value == x[i]) {
            document.write("gia tri " + x[i] + " tim thay tai " + i)

        }
    }
    </script>



</body>
</html>
